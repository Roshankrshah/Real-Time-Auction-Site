<head>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../image/logo1.jpeg" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top">
                    AuctionSphere
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../homePage/home.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="../dashboard/dashboard.html">Dashboard</a>

                <button class="logout-btn btn btn-outline-danger">Logout</button>
            </div>
        </div>

    </nav>

    <h1>Post New Product Ad</h1>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="formFile" class="form-label">Product Photo</label>
                <input class="form-control" type="file" id="imageFile" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="InputName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="InputName" required>
            </div>
            <div class="mb-3">
                <label for="InputCategory" class="form-label">Product Category</label>
                <input type="text" class="form-control" id="InputCategory"
                    placeholder="antique, electronic, sports etc">
            </div>
            <div class="mb-3">
                <label for="InputPrice" class="form-label">Product Base Price (â‚¹)</label>
                <input type="number" class="form-control" id="InputPrice"
                    placeholder="Auction will start from this price" required>
            </div>
            <div class="mb-3">
                <label for="InputQuantity" class="form-label">Duration (in seconds)</label>
                <input type="text" class="form-control" id="InputDuration" placeholder="Duration in seconds" required>
            </div>
            <div class="mb-3">
                <label for="InputDescription" class="form-label">Product Description</label>
                <textarea class="form-control" id="InputDescription" rows="3" required></textarea>
            </div>
            <button class="btn btn-primary submit">Post Ad</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="ad.js"></script>
</body>

</html>

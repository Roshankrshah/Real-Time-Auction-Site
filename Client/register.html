<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Auction | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Live Auction
            </a>
        </div>
    </nav>
    <div class="auth-container">
        <div class="form-title">Create your account</div>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="InputUsername" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="InputEmail" placeholder="Email Id">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="InputAddress" placeholder="Address">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="InputPhone" placeholder="Phone">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="InputConfirmPassword" placeholder="Confirm Password">
            </div>
            <button type="submit" class="register-btn btn btn-primary">Register</button>
        </form>
        <div class="footer-text">Already have account?<a href="index.html">Sign In</a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="register.js"></script>
</body>

</html>
